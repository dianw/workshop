<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Jumbotron Template</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/jumbotron.css -->
		<link rel="stylesheet" href="styles/jumbotron.css" />
		<!-- endbuild -->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">List</a></li>
						<li><a href="form.html">Create</a></li>
					</ul>
				</div><!--/.navbar-collapse -->
			</div>
		</nav>
		<div class="jumbotron">
			<div class="container">
				<h1>Create</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="news-form">
						<div class="form-group">
							<label for="title">Judul</label>
							<input type="text" class="form-control" id="title" placeholder="Judul">
						</div>
						<div class="form-group">
							<label for="content">Berita</label>
							<textarea class="form-control" id="content" placeholder="Konten"></textarea>
						</div>
						<button type="submit" class="btn btn-default">Simpan</button>
						<span id="save-success" class="label label-success">OK</span>
						<span id="save-failed" class="label label-danger">ERROR</span>
					</form>
				</div>
			</div>

			<hr>

			<footer>
				<p>Â© Company 2014</p>
			</footer>
		</div>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/form.js"></script>
		<!-- endbuild -->
</body>
</html>
